components:
  schemas:
    Content:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the content
        name:
          type: string
          description: The name of the content
        parentID:
          type: string
          format: uuid
          description: The parent directory of the content
        type:
          type: string
          description: The type of the content
      required:
        - id
        - name
        - parentID
        - type